<!DOCTYPE html><html><head>
<title>Calculadora</title><meta charset="utf-8">
<script type="text/javascript">

function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

function square() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);
}

</script>
</head>
<body>
  <h1>Calculadora de José Miguel Zapater Couso</h1>
  Number:
  <input type="text" id="n1"><p>

  <button onclick="cube()"> x³ </button>
  <button onclick="square()"> x<sup>2</sup> </button>
</body>
</html>
